<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hoja de Estilos -->
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>ElectronVolt</title>
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="navbar text-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">ElectronVolt</span>
      <div id="username-container">
        <span>Bienvenido,</span>
        <span id="username"></span>
      </div>
    </div>
  </nav>

  <!-- Contenido de la página -->
  <main id="main-page">

    <!-- Transformadores -->
    <article>

      <!-- Encabezado de la grilla -->
      <div id="title">
        <h1>Transformadores</h1>
        <i class="bi bi-arrow-down-circle" id="arrow-show-content-transf"></i>
        <i class="bi bi-arrow-up-circle" id="arrow-hide-content-transf"></i>
      </div>

      <!-- Grilla de transformadores desplegable -->
      <div id="grid-container-transf" class="grid-container">
      </div>

    </article>

    <!-- Generadores -->
    <article>

      <!-- Encabezado de la grilla -->
      <div id="title">
        <h1>Generadores</h1>
        <i class="bi bi-arrow-down-circle" id="arrow-show-content-gen"></i>
        <i class="bi bi-arrow-up-circle" id="arrow-hide-content-gen"></i>
      </div>

      <!-- Grilla de transformadores desplegable -->
      <div id="grid-container-gen" class="grid-container">
      </div>

    </article>

  </main>

  <!-- Script de Bootstrap -->
  <script src="./js/bootstrap.min.js"></script>

  <!-- Script de jQuery -->
  <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>

  <!-- Script del proyecto -->
  <script src="./js/index.js"></script>

</body>

</html>
